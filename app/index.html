<!doctype html>
<html lang="en" ng-app="gitCoreApp">
 <head>
   <meta charset="utf-8">
   <script src="bower_components/angular/angular.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers/MainController.js"></script>
   <script src="js/services/UserDataService.js"></script>
   <script src="js/services/UserSearchService.js"></script>
   <title>Git-Core</title>
 </head>
 <body>
   <div id="git-users" ng-controller="MainController as controller">
     <input id='Input' type='text' ng-model='userName'>
     <button id='Submit' ng-click='controller.findGitUserData(userName)'>Submit</button>
     <li ng-repeat='gitUser in controller.gitUsers'>
       <img class="avatar" src="{{ gitUser.avatarUrl }}"/>
       <p class="user-name">{{ gitUser.text }}</p>
       <p>Repos: <span class="repos">{{ gitUser.repos }}</span></p>
       <p>Followers: <span class="followers">{{ gitUser.followers }}</span></p>
   </li>
   </div>
 </body>
</html>
